<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>Welcome to JSON</h1>

    <script>
        const user = {
            id: 34,
            name: 'Rony',
            hobbies:{
                travelling: '2 times per month',
                skyDiving: '1 time per year'
            },
            friendName:['Jeebon', 'Rana', 'Jewell']
        };
        const userJSON =JSON.stringify(user);
        console.log(userJSON);

        const userFromJSON = JSON.parse(userJSON);
        console.log(userFromJSON);
    </script>
</body>
</html>
