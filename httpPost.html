<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTTP Post</h1>
    <!-- if we want to post anything on server we have to define three part
    1. method, body and headers section and it is mendatory  -->
    <input id ="title" type="text" placeholder="title"><br>
    <input id ="bodyContent" type="text" placeholder="write content"><br>
    <button id ="submit" >submit</button>

    <script>
        // const postInfo = { title: 'Posting an article', body: 'bar',userId: 1};
        const submit = document.getElementById('submit');
        submit.addEventListener('click', function(){
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('bodyContent').value;
            const post = { title: title, body: bodyContent, userId: 1};
            newPostToServer(post);
        });
        function newPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                // .then((json) => console.log(json));
                .then((data) => console.log(data));
        }
    </script>
</body>

</html>
